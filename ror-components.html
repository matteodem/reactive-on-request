<template name="ifRorNewDocuments">
  {{#with hasNew}}
    {{> UI.contentBlock this}}
  {{/with}}
</template>

<template name="ifRorRemovedDocuments">
  {{#with hasLess}}
    {{> UI.contentBlock this}}
  {{/with}}
</template>

<template name="ifRorHasChanged">
  {{#if hasChanged}}
    {{> UI.contentBlock}}
  {{/if}}
</template>

<template name="rorTriggerButton">
  <button id="{{id}}" class="{{class}}">{{content}}</button>
</template>
